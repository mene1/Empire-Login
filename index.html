<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Login</title>
</head>
<body>
    <div class="main-login">
        <div class="left-login">
            <h2>Join the Empire</h2> 
            <img src="Imperial_Emblem.svg" class="left-login-img" alt="Poster">
            <h1> Enlist today!</h1>
        </div>
        <div class="right-login">
            <div class="card-login">
                <h2>LOGIN</h2>
                <div class="textfield">
                    <label for="user">User</label>
                    <input type="text" name-"User" placeholder="Enter your ID here ('FN-2187')">
                </div>
                <div class="textfield">
                    <label for="password">Passcode</label>
                    <input type="password" name-"Password" placeholder="Enter your Passcode here">
                </div>
                <button class="btn-login">Login</button>
            </div>
        </div>
    </div>
</body>
</html>
